<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats Preview Card</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <div class="content">
      <h1>Get <span class="highlight">insights</span> that help<br> your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make <br> better decisions regarding revenue, 
        customer <br> experience, and overall efficiency.
      </p>
      <div class="stats">
        <div>
          <h2>10k+</h2>
          <p>Companies</p>
        </div>
        <div>
          <h2>314</h2>
          <p>Templates</p>
        </div>
        <div>
          <h2>12M+</h2>
          <p>Queries</p>
        </div>
      </div>
    </div>
    <div class="image">
       <img src="./image-header-desktop.jpg" alt=""> 
      <div class="overlay"></div>
    </div>
  </div>
</body>
</html>

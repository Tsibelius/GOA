<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="card">
        <div class="card-image">
            <img src="./image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
        </div>
        <div class="card-content">
            <p class="category">PERFUME</p>
            <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
            <p class="description">
                A floral, solar and voluptuous interpretation composed by 
                Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price">
                <span class="new-price">$149.99</span>
                <span class="old-price">$169.99</span>
            </div>
            <button class="cart-button">
                <img src="./icon-cart.svg" alt="Cart Icon"> Add to Cart
            </button>
        </div>
    </div>

</body>
</html>

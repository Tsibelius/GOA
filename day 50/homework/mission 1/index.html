<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Preview Card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
</head>
<body>
  <div class="card">
    <div class="image-container">
      <img src="image-equilibrium.jpg" alt="NFT Art" class="nft-image">
      <div class="overlay">
        <img src="icon-view.svg" alt="View Icon">
      </div>
    </div>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="info">
      <div class="price">
        <img src="icon-ethereum.svg" alt="Ethereum Icon">
        <span>0.041 ETH</span>
      </div>
      <div class="time">
        <img src="icon-clock.svg" alt="Clock Icon">
        <span>3 days left</span>
      </div>
    </div>
    <div class="creator">
      <img src="image-avatar.png" alt="Creator Avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
</body>
</html>


  

</html>

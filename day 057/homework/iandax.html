<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Div</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .box {
            width: 150px;
            height: 150px;
            background-color: darkgreen;
            transition: 
            transform 1s ease, 
            border-radius 0.6s ease, 
            background-color 0.5s ease, 
            box-shadow 0.5s ease;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        .box:hover {
            transform: scale(1.5);
            border-radius: 50%;
            background-color: blue;
            box-shadow: 0px 0px 20px rgba(0, 0, 255, 0.7);
        }
        .box:active {
            transform: rotate(720deg);
            border-radius: 30px;
            background-color: violet;
            box-shadow: 0px 0px 30px rgba(148, 0, 211, 0.7);
            transition: transform 0.7s ease, background-color 0.5s ease, border-radius 0.5s ease, box-shadow 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>

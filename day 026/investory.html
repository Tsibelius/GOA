<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
    }

    .container {
      display: grid;
      grid-template-columns: 200px 200px 200px;
      grid-template-rows: 100px 200px 100px;    
      gap: 10px;
      border: 1px solid red;
      padding: 10px;
      background: white;
    }

    .item1 {
      background-color: blueviolet;
      grid-column: 1 / span 2;
      grid-row: 1;
    }

    .item2 {
      background-color: lime;
      grid-column: 3;
      grid-row: 1 / span 3;
    }

    .item3 {
      background-color: blue;
      grid-column: 1;
      grid-row: 2;
    }

    .item4 {
      background-color: brown;
      grid-column: 2;
      grid-row: 2 / span 2;
    }

    .item5 {
      background-color: orange;
      grid-column: 1;
      grid-row: 3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item1"></div>
    <div class="item2"></div>
    <div class="item3"></div>
    <div class="item4"></div>
    <div class="item5"></div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .content {
            margin-top: 60px; 
            padding: 20px;
        }
        .box {
            position: absolute;
            top: 100px;
            left: 50px;
            width: 200px;
            height: 100px;
            background-color: #ff6347;
            color: white;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>


    <header>
    <h1>ჰედერი</h1>

   </header>


   <div class="content">
    <h2>კომბოსტო</h2>
    <p>ჭარხალი</p>

</div>


<div class="box">
    <p>Absolute Box</p>
</div>


</body>
</html>

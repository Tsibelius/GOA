<!--

flex-direction ფუნქცია და მისი მნიშვნელობები:

flex-direction გამოიყენება Flexbox-ის მიმართულების დასადგენად. იგი განსაზღვრავს, როგორ უნდა განლაგდეს ელემენტები კონტეინერის შიგნით.
მისი მნიშვნელობებია:

row – ელემენტები განლაგებულია ჰორიზონტალურად მარცხნიდან მარჯვნივ (ნაგულისხმევი).

row-reverse – ელემენტები განლაგებულია ჰორიზონტალურად, მაგრამ უკუღმა (მარჯვნიდან მარცხნივ).

column – ელემენტები განლაგებულია ვერტიკალურად ზემოდან ქვემოთ.

column-reverse – ელემენტები განლაგებულია ვერტიკალურად, მაგრამ უკუღმა (ქვემოდან ზემოთ)


-------------------------------------------------------------------

justify-content და მისი მნიშვნელობები:

justify-content გამოიყენება Flexbox-ის შიგთავსის (შვილი ელემენტების) ჰორიზონტალური განლაგების სამართავად (ან flex-direction: column-ის დროს ვერტიკალური განლაგების სამართავად).

მისი მნიშვნელობები და დანიშნულება:

flex-start – შიგთავსი განლაგებულია კონტეინერის დასაწყისში.

flex-end – შიგთავსი განლაგებულია კონტეინერის ბოლოს.

center – შიგთავსი განლაგებულია ცენტრში.

space-between – ელემენტებს შორის თანაბარი სივრცეა, ხოლო პირველი და ბოლო ელემენტები კონტეინერის კიდეებს ემთხვევა.

space-around – ელემენტებს შორის თანაბარი სივრცეა, მაგრამ გარე კიდეებზე ნახევარი სივრცე რჩება.

space-evenly – ელემენტებს შორის და გარე კიდეებზე თანაბარი სივრცეა.


-->

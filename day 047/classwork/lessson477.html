<!--

flex-start – შიგთავსი განლაგებულია კონტეინერის დასაწყისში.

flex-end – შიგთავსი განლაგებულია კონტეინერის ბოლოს.

center – შიგთავსი განლაგებულია ცენტრში.

space-between – ელემენტებს შორის თანაბარი სივრცეა, ხოლო პირველი და ბოლო ელემენტები კონტეინერის კიდეებს ემთხვევა.

space-around – ელემენტებს შორის თანაბარი სივრცეა, მაგრამ გარე კიდეებზე ნახევარი სივრცე რჩება.

space-evenly – ელემენტებს შორის და გარე კიდეებზე თანაბარი სივრცეა.

-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Effect</title>
  <style>
    

    a:hover {
      color: rgb(255, 81, 0);
      background-color: black;
      padding: 5px 10px;
      border-radius: 5px;
      text-shadow: 2px 2px 4px #000;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <p><a href="#">ma miorc khachapuri</a></p>
</body>
</html>

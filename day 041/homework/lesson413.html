<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Link Hover Effect</title>
  <style>
    a {
      color: black;
      text-decoration: none;
    }

    a:hover {
      color: darkgray;
    }
  </style>
</head>
<body>
  <p><a href="#">ma miorc khachapuri</a></p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="result">
            <h2>Your Result</h2>
            <div class="score-circle">
                <h1 class="big-score">76</h1>
                <p class="small-score">of 100</p>
            </div>
            <h3>Great</h3>
            <p>You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
        </div>

        <div class="summary">
            <h2>Summary</h2>

            <div class="category red">
                <img src="icon-reaction.svg" alt="Reaction">
                <p>Reaction</p>
                <p class="score"><b>80</b> / 100</p>
            </div>

            <div class="category yellow">
                <img src="icon-memory.svg" alt="Memory">
                <p>Memory</p>
                <p class="score"><b>92</b> / 100</p>
            </div>

            <div class="category green">
                <img src="icon-verbal.svg" alt="Verbal">
                <p>Verbal</p>
                <p class="score"><b>61</b> / 100</p>
            </div>

            <div class="category blue">
                <img src="icon-visual.svg" alt="Visual">
                <p>Visual</p>
                <p class="score"><b>73</b> / 100</p>
            </div>

            <button>Continue</button>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 2px solid black;
            padding: 15px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:nth-child(even):hover {
            background-color: #ddd;
        }
        tr:nth-child(odd):hover {
            background-color: #ccc;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>ორშაბათი</th>
            <th>სამშაბათი</th>
            <th>ოთხშაბათი</th>
            <th>ხუთშაბათი</th>
            <th>პარასკევი</th>
        </tr>
        <tr>
            <td>ინგლისური</td>
            <td>ბიოლოგია</td>
            <td>მათემატიკა</td>
            <td>მუსიკა</td>
            <td>ქართული</td>
        </tr>
        <tr>
            <td>პარაკლისი</td>
            <td>გეოგრაფია</td>
            <td>მათემატიკა</td>
            <td>საღვთო სჯული</td>
            <td>ინგლისური</td>
        </tr>
        <tr>
            <td>მათემატიკა</td>
            <td>ქართული</td>
            <td>საღვთო სჯული</td>
            <td>ქიმია</td>
            <td>ინგლისური</td>
        </tr>
    </table>
</body>
</html>

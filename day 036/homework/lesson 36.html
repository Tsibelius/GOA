<!--HEX (Hexadecimal) სისტემა

HEX მახასიათებლები: HEX კოდი წარმოადგენს ექვსნიშნა რიცხვს, რომელიც იწყება # სიმბოლოთი. კოდი შედგება წითელი, მწვანე და ლურჯი ფერის კომპონენტებისგან, სადაც თითოეული კომპონენტი ორი სიმბოლოა.

წერის სტილი: #RRGGBB, სადაც RR, GG და BB წარმოადგენს შესაბამის ფერებს (0-255 დიაპაზონი, რომელთაც ვწერთ 16-ობით).

უპირატესობები:

მარტივად გასაგები და უფრო კომპაქტური კოდირება.

მცირე ფაილების ზომა.


უარყოფითი მხარეები:

16-ობით სისტემაში ფერების გაგება შეიძლება რთული იყოს დამწყებისთვის.
-->


<!-- ეს არის თეთრი ფერი HEX ფორმატში -->
<div style="background-color: #FFFFFF;">White Background</div>



<!--RGB (Red, Green, Blue) სისტემა

RGB მახასიათებლები: RGB სისტემა განსაზღვრავს ფერებს სამი კომპონენტის დახმარებით, რომელთაგან თითოეული იღებს მნიშვნელობას 0-დან 255-მდე.

წერის სტილი: rgb(R, G, B), სადაც R, G, B – წითელი, მწვანე და ლურჯი ფერის მნიშვნელობებია.

უპირატესობები:

ადვილად გასაგებია, რადგან თითოეული კომპონენტი პირდაპირ განისაზღვრება 0-დან 255-მდე.

გამჭვირვალობის მხარდაჭერა rgba(R, G, B, A) ფორმატით.


უარყოფითი მხარეები:

შედარებით გრძელი და კომპლექსური ჩანაწერი შედარებით HEX-თან.
-->


<!-- ეს არის თეთრი ფერი RGB ფორმატში -->
<div style="background-color: rgb(255, 255, 255);">White Background</div>

<!DOCTYPE html>
<html>
<head>
  <title>Task 3 - Corner Boxes</title>
  <style>
    .parent {
      display: grid;
      grid-template-columns: 60px 60px 60px 60px 60px 60px;
      grid-template-rows: 60px 60px 60px 60px 60px 60px;
      gap: 5px;
      border: 3px solid black;
      padding: 10px;
      width: max-content;
    }

    .corner {
      width: 60px;
      height: 60px;
      border-radius: 10px;
    }

    .bottom-right {
      background-color: red;
      border: 4px solid blue;
      grid-column: 6;
      grid-row: 6;
    }

    .top-right {
      background-color: green;
      border: 3px dashed purple;
      grid-column: 6;
      grid-row: 1;
    }

    .bottom-left {
      background-color: orange;
      border: 5px dotted black;
      grid-column: 1;
      grid-row: 6;
    }
  </style>
</head>
<body>

<div class="parent">
  <div class="corner bottom-right"></div>
  <div class="corner top-right"></div>
  <div class="corner bottom-left"></div>
</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>grid (chapter 2)</title>
  <style>
    .parent {
      display: grid;

      
      grid-template-columns: 100px 100px 100px;
      grid-template-rows: 100px 100px 100px;

      border: 3px solid green;
      width: max-content;
      padding: 5px;
    }

    .child {
      background-color: red;
      color: white;
      text-align: center;
      line-height: 100px;
      font-size: 18px;

      
      grid-column: 3;
      grid-row: 3;
    }
  </style>
</head>
<body>

  <div class="parent">
    <div class="child">აქანე</div>
  </div>

</body>
</html>

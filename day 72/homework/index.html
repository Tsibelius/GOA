<!DOCTYPE html>
<html>
<head>
  <title>Task 1 - 12 Boxes</title>
  <style>
    .parent {
      display: grid;
      grid-template-columns: 100px 100px 100px 100px;
      grid-template-rows: 100px 100px 100px;
      gap: 10px;
      border: 2px solid green;
      padding: 10px;
      width: max-content;
    }
    .child {
      background-color: red;
      border: 1px solid black;
    }
    .child5 { background-color: orange; }
    .child6 { background-color: yellow; }
    .child7 { background-color: lightblue; }
    .child8 { background-color: purple; }
  </style>
</head>
<body>

<div class="parent">
  <div class="child">1</div>
  <div class="child">2</div>
  <div class="child">3</div>
  <div class="child">4</div>
  <div class="child child5">5</div>
  <div class="child child6">6</div>
  <div class="child child7">7</div>
  <div class="child child8">8</div>
  <div class="child">9</div>
  <div class="child">10</div>
  <div class="child">11</div>
  <div class="child">12</div>
</div>

</body>
</html>

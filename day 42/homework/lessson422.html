<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Style</title>
    <style>
        div {
            width: 200px;
            height: 50px;
            margin: 10px;
        }
        .solid { border: 4px solid black; }
        .dotted { border: 4px dotted red; }
        .dashed { border: 4px dashed blue; }
        .double { border: 4px double green; }
        .groove { border: 4px groove orange; }
    </style>
</head>
<body>
    <div class="solid">Solid Border</div>
    <div class="dotted">Dotted Border</div>
    <div class="dashed">Dashed Border</div>
    <div class="double">Double Border</div>
    <div class="groove">Groove Border</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Animation</title>

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .arrow {
            font-size: 50px; 
            color: red; 
            transition: 
                transform 0.5s ease, 
                color 0.4s ease, 
                scale 0.6s ease, 
                translate 0.5s ease;
            position: relative;
        }

        .arrow:hover {
            transform: scale(1.5) rotateX(180deg) rotateY(360deg);
            color: blue;
            translate: -100px -50px;
        }

        .arrow:active {
            transform: rotate(-1040deg);
            color: green;
        }
    </style>
</head>
<body>

    
    <i class="fa-solid fa-arrow-up arrow"></i>

</body>
</html>

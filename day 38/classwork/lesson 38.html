<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Paragraphs</title>
    <link rel="stylesheet" href="style.css">
    <style>
        p {
            font-size: 18px;
        }
        .para1 {
            text-decoration: underline;
            color: red;
        }
        .para2 {
            text-decoration: overline;
            color: blue;
        }
        .para3 {
            text-decoration: line-through;
            color: green;
        }
        .para4 {
            text-decoration: overline underline;
            color: orange;
        }
        .para5 {
            text-decoration: overline line-through;
            color: purple;
        }
        .para6 {
            text-decoration: underline line-through;
            color: brown;
        }
        .para7 {
            text-decoration: overline underline line-through;
            color: rgb(0, 135, 177);
        }
    </style>
</head>
<body>

    <p class="para1">"join Goa bacome chad"</p>
    <p class="para2">"join Goa bacome chad"</p>
    <p class="para3">"join Goa bacome chad"</p>
    <p class="para4">"join Goa bacome chad"</p>
    <p class="para5">"join Goa bacome chad"</p>
    <p class="para6">"join Goa bacome chad"</p>
    <p class="para7">"join Goa bacome chad"</p>

</body>
</html>

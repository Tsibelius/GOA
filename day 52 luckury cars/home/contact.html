<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    <header>
        <div class="logo"><h1>Luxury Cars</h1></div>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="cars.html"><i class="fas fa-car"></i> Cars</a></li>
                <li><a href="special.html"><i class="fas fa-tags"></i> Special Offers</a></li>
                <li><a href="contact.html"><i class="fas fa-user"></i> Register</a></li>
            </ul>
        </nav>
    </header>

    <section class="register">
        <h2>Register</h2>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <button type="submit">Register</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Luxury Cars. All Rights Reserved.</p>
    </footer>
</body>
</html>

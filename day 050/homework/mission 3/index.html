<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary Component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

</head>
<body>
  <div class="order-summary">
    <div class="card">
      <div class="card-header">
        <img src="illustration-hero.svg" alt="Hero Illustration">
      </div>
      <div class="card-body">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="plan">
          <img src="icon-music.svg" alt="Music Icon">
          <div>
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="btn-primary">Proceed to Payment</button>
        <button class="btn-secondary">Cancel Order</button>
      </div>
    </div>
  </div>
</body>
</html>
